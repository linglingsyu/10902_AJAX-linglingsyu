<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-----引入axios函式庫 https://cdnjs.com/libraries/axios------->
</head>
<body>
    <h1 class="header">axios</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>
    
</body>
</html>
<script>
/********************************************************
* 1.api網址  https://kktix.com/events.json
* 2.發起一個axios請求
* 3.建立回呼函式(call back function)來處理回應時的各項行為
* 4.建立錯誤處理
********************************************************/

//發起一個axios請求

axios.get('https://kktix.com/events.json')
.then(function(response){
    renderList(response.data); //axios有再多包一層...
})
.catch(function(err){
    //error
});

function renderList(response) {
    document.querySelector(".title").innerHTML = response.title;
    document.querySelector("h4").innerHTML = response.updated;
    let events = response.entry;
    let str = "";
    events.forEach((event, index) => {
      str = str + `<li>${event.title}</li>`;
    })
    document.querySelector("ul").innerHTML = str;
  }


//建立回呼函式(call back function)來處理回應時的各項行為


//建立錯誤處理

</script>
